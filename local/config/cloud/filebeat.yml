filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.inputs:
- type: log
  paths:
    - /mnt/ruby-app-log/backend.json
  fields_under_root: true
  fields:
    application: java
    layer: backend
  json.keys_under_root: true
  json.add_error_key: true
- type: log
  paths:
    - /mnt/frontend-log/frontend.json
  fields_under_root: true
  fields:
    application: java
    layer: frontend
  json.keys_under_root: true
  json.add_error_key: true

# Module: mysql
# Docs: https://www.elastic.co/guide/en/beats/filebeat/7.1/filebeat-module-mysql.html

filebeat.modules:
- module: system
- module: postgresql
  error:
    enabled: true
    var.paths: ["/mnt/mysql-log/error.log*"]
  slowlog:
    enabled: true
    var.paths: ["/mnt/mysql-log/mysql-slow.log*"]

processors:
- add_cloud_metadata: ~
- add_docker_metadata: ~

cloud.id: '${ELASTIC_CLOUD_ID:}'
cloud.auth: '${ELASTIC_CLOUD_AUTH:}'

output.elasticsearch:
  hosts: ['${ELASTICSEARCH_HOSTS:}']
  protocol: "https"

xpack.monitoring.enabled: true

